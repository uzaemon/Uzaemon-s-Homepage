AS/400システムにて、コマンド:SENDMを利用しています。<br>
その時、受信メールの「送信日時」が９時間ズレて(GMT時間)表示されます。<br>
受信日時は正しく、日本時間で表示されます。<br>
送信日時を正しく、日本時間に表示する方法についてお教え下さい。<br>
なお、メールソフトは「AL-Mail32 Version 1.10」を使用しています<br>
