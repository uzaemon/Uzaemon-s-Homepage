CRTCSVFを使用して、CSVへの書き出しを行うと「槙」という文字が、「槇」になって書き出されてしまいます。<br>
CSVへの書き出しをする際の変換テーブルの文字コードを修正すれば正常に書き出しが行われると思うのですが・・・<br>
CRTCSVFを使用する時に使用される変換テーブルを教えて下さい。<br>
