SPL2STMFを使用して解像度２００ｘ２００のTIFF形式ファイルを作成したいのですが、<br>
そのまま作成すると、３００ｘ３００で作成されます。<br>
（TIFFINFOプログラムで確認）<br>
WSCSTはQWPTIFFG4を使用しています。<br>

思いましたが、それらしいパラメーター値が見つからず、<br>

なにか心当たりかヒントをいただけるとありがたいのですが。<br>
