<br>
お世話になっております。<br>
<br>
CRTCSVFを使用した場合、一時記憶域の増加はないでしょうか？<br>
<br>
CPYTOIMPFでは1JOBにおいて<br>
使用一時記憶域(WRKJOBの'3')が20MB程増加してしまう為、<br>
CRTCSVFの使用を考えておりテストをしておりますが、<br>
使用一時記憶域以外の一時記憶域の増加があるのか<br>
確認できなかったので、教えて下さい。<br>
<br>
以上、宜しくお願いします。<br>
